tokenExplanation=En plus du texte statique, un modèle de texte de compte-rendu peut contenir également des balises qui seront remplacées automatiquement par les informations du dossier. Vous pouvez ajouter des codes à la fin du modèle en cliquant sur un des liens ci-dessous. Vous pouvez ensuite les déplacer, les supprimer ou les saisir manuellement.
reportTextTemplateExplanation=Ici vous pouvez prédéfinir des modèles de textes qui pourront être insérés et modifiés dans les réponses. Cliquez sur Ajouter nouveau  cliquez sur un modèle pour ajouter ou modifier un compte-rendu type. Les modèles seront disponibles pour tous les examinateurs dans l'organisation. Il est possible de rechercher ces modèles par libellé. Le nombre de modèles n'est pas limité. Il est possible de définir un modèle par défaut, celui sera alors automatiquement inséré dans la réponse lorsque l'examinateur commencera son compte-rendu.
