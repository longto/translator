generalGroupsAndReferralsExplanation=À l'aide de l'outil de gestion des listes de travail, il est possible de répartir les demandes cliniques de votre boîte de réception en listes de travail plus petites, qui sont appelées Types de demande.  Les Types de demande peuvent être accessibles à un ou plusieurs médecins via des groupes d'utilisateurs. Chaque demande clinique peut seulement se trouver dans un seul type de demande, mais chaque utilisateur peut appartenir à plusieurs groupes d'utilisateurs et chaque groupe d'utilisateurs peut être lié à plusieurs types de demande. Lorsque les médecins examinent dans RxEye, ils ne verront que les demandes cliniques qui appartiennent au type de demande cliniques auquel vous leur permettez d'avoir accès.
defaultExplanation=Type de demande et le groupe qui sont définis (Défaut) ne peuvent pas être supprimés, mais ils peuvent être renommés, ceux-ci seront disponibles dès le début. Si une demande clinique entrante ne correspond pas à aucune règle ou si vous n'avez pas spécifié de règles, elle sera placée dans le type de demande par défaut.
redExplanation=Si un type de demande est marqué en rouge, cela signifie qu'aucun examinateur ou responsable de liste de travail n'a accès à ce type de demande. Il est recommandé de permettre à  au moins une personne d'avoir accès à chaque type de demande, afin que le contenu de tous les types de demande puisse être supervisé.
