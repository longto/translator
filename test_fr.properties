userGroupComboHelpText=Vous pouvez afficher la liste de travail en fonction des "Groupes d'utilisateurs" auxquels vous appartenez, des demandes cliniques que vous avez réservées ou toutes les demandes cliniques auxquelles vous avez accès. Chaque option de filtrage vous permet de visualiser un ou plusieurs "Type de demandes" en fonction des filtres dans "Afficher type de demande".
referralFolderComboHelpText=Vous pouvez sélectionner une liste de travail en fonction du "Type de demande" ou afficher toutes les demandes cliniques auxquelles vous avez accès. Si vous avez filtré la liste à l'aide des "groupes d'utilisateurs", les filtres "Types de demande" seront réduit aux "Types de demande" autorisés pour "Groupe d'utilisateurs" sélectionné.
changeFolderHelpText=Vous pouvez modifier le "Type de demande" pour une ou plusieurs demandes cliniques sélectionnées dans la liste de travail ci-dessous. Dans la liste déroulante vous pouvez visualiser tous les "Types de demande" auxquels vous avez accès. Chaque demande clinique ne peut appartenir qu'à un seul "Type de demande", chaque "Type de demande" peut par être visualisé par plusieurs "Groupes d'utilisateurs".
