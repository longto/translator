fileUpploadProcessHelpInfo=Hver række modsvarer en fil som du har valgt for uploading. Efter påbegyndt upload præsenteres progressen for hver enkelt fil og status klar når filen er uploaded. For at afbryde en upload, klik på skraldespanden længst til højre i tabellen. Efter alle filer er uploaded godkendes filerne, det synes i et separat vindue. For mere informtion, se brugermanualen eller kontakt RxEye support.
