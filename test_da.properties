printOutPicHelpText=Ved at aktivere denne, vil det uploadede logo blive placeret i det øverste venstre hjørne af det printbare svar. Svaret kan oprettes til det som læserne i din organisation har underskrevet. Hvis du deaktiverer dette afkrydsningsfelt (eller hvis det er aktiveret, og du ikke har uploadet et logo), vises inget logo i svaret som kan skrives. Detanbefales at uploade et logo på mindst 200x200 pixels, med høj kvalitet og filformat jpeg, gif eller png, med en hvid eller gennemsigtig baggrund. Du bør kontrollere, at logoet ser godt ud i med tanke på jeres eget varemærke samt at logo´et ikke  gør det vanskeligt at læse svaret til sende-organisationen (som kan udskrives).
