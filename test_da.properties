defaultLabel=STANDARD
generalGroupsAndReferralsExplanation=Ved hjælp af værktøjet til arbejdsledelse er det muligt at inddele henvisninger i jeres indbakke i mindre arbejdslister, der kaldes henvisningsmapper. Henvisningsmapper kan gøres tilgængelige for én eller flere læger igennem noget, der kaldes brugergrupper. Hver enkelt henvisning kan kun ligge i én enkelt henvisningsmappe, men hver bruger kan tilhøre flere brugergrupper, og hver brugergruppe kan kobles til flere henvisningsmapper. Når lægerne søger i RxEye, vil de kun få vist henvisninger, der tilhører den henvisningsmappe, som du har tilladt dem at få vist.
defaultExplanation=Mappen og gruppen, der er angivet som (Standard), kan ikke fjernes men omdøbes. Disse vil være tilgængelige fra begyndelsen. Hvis en indkommende henvisning ikke matcher nogen regel, eller hvis du ikke har nogen regler, føjes den til standardhenvisningsmappen.
redExplanation=Hvis en henvisningsmappe er rødmarkeret, har ingen søgende eller arbejdsledere adgang til mappen. Det anbefales, at alle henvisningsmapper har nogen, som kan få adgang til dem, således at alle henvisningsmapper overvåges.
