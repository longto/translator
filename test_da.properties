tokenExplanation=Udover statisk tekst kan en svartekstskabelon også indeholde koder, der erstattes med henvisningsinformationen, når du benytter den Du kan – når du redigerer en skabelon – føjer koder til slutningen af skabelonen ved at klikke på et af linkene nedenfor. Du kan efterfølgende flytte eller fjerne dem eller angive værdierne manuelt.
reportTextTemplateExplanation=Her kan du tilføje foruddefinerede tekster, der kan tilføjes som redigerbar tekst i svar. Klik på tilføj ny eller på en række nedenfor for at tilføje eller redigere en skabelon. Skabelonerne vil være tilgængelige for alle søgende i organisationen. De kan søge efter navnet på skabelonerne ved rapportering for hurtigt at finde den rette skabelon, hvis du har tilføjet mange skabeloner. Der eksisterer ingen grænse for, hvor mange skabeloner du kan have. Du kan indstille en skabelon som standard, der efterfølgende tilføjes automatisk i svaret, når den søgende påbegynder rapportering.
