workListGridHelpInfo=Her findes alle henvisninger for valgt arbejdsliste. Hver henvisning repræsenteres af en række i arbejdslisten. Abejdslisten er opdelt i koloner som indeholder information om feks fremsendende og modtagende organisation, patient ID, henvisnings ID, patient navn, antal studier, medicinsk disciplin, send og udløbsdato, modalitet osv. Hvis musen føres over kolonetitelen bliver en pil synlig, klik på pilen for valg af kolone. For at sortere arbejdslisten efter valgt kolone, klik på "Sort Ascending" eller klik på kolonehovedet. For at vælge hvilke koloner som skal synes i arbejdslisten, klik på "Columns" og check i ruden foran valgte kolonetitel. For at aplicere et filter, klik på filter og skriv det valgte filter. Filtreringsmulighederne er tilpasset til typen af data i kolonen. For mere information, se brugermanualen eller kontakt RxEye support.
