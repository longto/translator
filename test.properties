radiologyGridHelpInfo=Main Studies are studies that should be studied before making the diagnosis. If multiple main stud-ies are included, RxEye will indicate the latest of the main studies by bold, to indicate that this is the study that the diagnosis is most relevant for. Prior studies can be relevant prior or studies that are important for comparative studies. Other available studies are other studies that are also available in RxEye. If a new study for this Patient is uploaded in RxEye in order to create another Referral, this will also be made available in other available studies.
radiologyViewerComboBoxdHelpInfo=You can choose to display the radiology studies in Medical Insight EasyViz Web-based viewer or Client-based viewer. Your preferences will be saved for next time you log in. If your organization does not have the license for EasyViz Client-based viewer, you will only have the option to use the Web-based viewer. Contact RxEye Sales for more information on how to get the Medical Insight EasyViz Client. 
