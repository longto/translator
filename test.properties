tokenExplanation=In addition to static text, a report text template can also include tokens that will be replaced with referral information at the point of insertion. You can add the tokens below while editing a template, click on one of the links to add it to the end of template. You can then move the token as you want, delete them or enter these values manually.
reportTextTemplateExplanation=Here you can add predefined texts that can be inserted as editable text into the reports by the reader while reporting, click add new or on a row below to add or edit a template. These templates will be available to every reader in your organization. They can search for the name of the template to speed up the reporting process and to facilitate finding templates if you have added many templates. Theres no limit on how many templates you can have. You can set one template to be inserted into the report by default when the reader starts reporting.
