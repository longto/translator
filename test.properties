generalGroupsAndReferralsExplanation=With the help of this Workload management tool, it is possible to divide the referrals in your inbox in delimited worklists, called Referral Folders. Referral Folders will be made available to individuals or groups of physicians, through something called User Groups. Each Referral can only lie in a single Referral Folder, but each user can have several User Groups and each User Group use may be linked to several Referral Folders. When physicians are doing reading in RxEye they will only see referrals belonging to the Referral Folders that you have been permitted them to see.
defaultExplanation=The Folder and Group which is set as (Default) will not be allowed to be removed although it can be renamed, this is the default set up that you will have from the beginning. If there are incomming referrals that do not match any forwarding rules or if you have no rules, they will land in the Default Referral Folder.
redExplanation=If a Referral Folder is red, no readers or worklist managers have access to it. It is recommended to make sure that all Referral Folders have someone that can access it, to make sure that the content in all Referral Folders is monitored by someone.
