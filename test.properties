fileUpploadProcessHelpInfo=Each line corresponds to a file that you have selected for upload. After you have started the uploading process, you can see the progress for each file and the status Done when the file is uploaded. After the uploading of all files are completed, a validation of all files will be conducted in a separate window. For more information, see the user manual for instructions or contact RxEye support.
fileUploadGridHelpInfo=Each line corresponds to an uploaded file which will be validated in this window. For more information, see the user manual for instructions or contact RxEye support.
workListGridHelpInfo=Here are all referrals for the selected worklist. Each referral is represented by a row in the worklist. The worklist is divided into columns that contain information such as the sending and receiving organisation, patient ID, referral ID, patient name, the number of studies, medical discipline, send & due date, modality, etc.. By placing the cursor over the column title an arrow is presented, click the arrow to bring up options for the columns. To sort the worklist for the selected column, click on the "Sort Ascending", "Sort Descending" or click directly on the column header. To select which columns will appear in the worklist, click the "Columns" and check the box in front of the selected column titles. To apply a filter, click the filter and enter the chosen filter. Filtration possibilities are adapted to the type of data in the column. For more information, see the user guide for helpful instructions or contact RxEye support.
